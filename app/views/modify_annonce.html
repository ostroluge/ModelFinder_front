<div ng-app="modelFinderApp">
  <div ng-controller="ModifyAnnonceCtrl" data-ng-init="getDetailAnnonce()">
    <h1>Modification d'une annonce</h1>
    <form novalidate class="css-form">
      <p>Titre:
        <input type="text" ng-model="titleAnnonce" required>
      </p>
      <p> Thème:
        <input type="text" ng-model="themeAnnonce" required>
      </p>
      <p data-ng-init="getCategoriesEnum()">
        Catégories :
      <select ng-model="categoryAnnonce">
        <option value=""></option>
        <option data-ng-repeat="categorie in categoriesEnum" value="{{categorie}}">{{categorie}}</option>
      </select><br>
      </p>
      <p>
        Date début:
        <input type="date" ng-model="dateBeginAnnonce" required>
      </p>
      <p>
        Date fin:
        <input type="date" ng-model="dateEndAnnonce" required>
      </p>
      <p> Accessoires:
        <input type="text" ng-model="accessoriesAnnonce" required>
      </p>
      <p>
        Couleur cheveux :
        <input type="text" ng-model="hairColorAnnonce" required>
      </p>
      <p data-ng-init="getLengthHairEnum()">
        Longueur des cheveux :
        <select ng-model="lengthHairAnnonce">
          <option value=""></option>
          <option data-ng-repeat="length in lengthHairEnum" value="{{length}}">{{length}}</option>
        </select><br>
      </p>
      <p data-ng-init="getSkinToneEnum()">
        Carnation de peau :
        <select ng-model="skinToneAnnonce">
          <option value=""></option>
          <option data-ng-repeat="skinTone in skinToneEnum" value="{{skinTone}}">{{skinTone}}</option>
        </select><br>
      </p>
      <p>
        Taille min :
        <input type="number" ng-model="heightMinAnnonce" required>
      </p>
      <p>
        Taille max :
        <input type="number" ng-model="heightMaxAnnonce" required>
      </p>
      <p data-ng-init="getEyeColorEnum()">
        Couleur des yeux :
        <select ng-model="eyeColorAnnonce">
          <option value=""></option>
          <option data-ng-repeat="eyeColor in eyeColorEnum" value="{{eyeColor}}">{{eyeColor}}</option>
        </select><br>
      </p>
      <p>
        Commentaire :
        <input type="text" ng-model="comment">
      </p>
      <input type="submit" ng-click="updateAnnonce()" value="Editer l'annonce">
    </form>
    <p>{{messageUpdate}}</p>
  </div>
</div>
