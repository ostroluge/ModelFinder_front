<div ng-app="modelFinderApp">
  <div ng-controller="AnnonceCtrl">
    <style>
      .card {
        background: #FFFFFF;
        border: 1px solid green;
        border-bottom: 3px solid darkgreen;
        padding: 10px;
        margin: 15px;
        overflow: hidden;
      }

      h1 {
        margin: 15px;
        color: darkgreen;
        font-weight: bold;
      }

      button {
        display: block;
        margin: auto;
        padding: 5px;
      }
    </style>
    <h1>Liste des annonces</h1>
    <div class="card" ng-repeat="annonce in message">
      {{ annonce.title }}<br>
      Date début : {{ annonce.dateBegin }}<br>
      Date fin : {{ annonce.dateEnd }}<br>
      Catégorie prestation : {{ annonce.categoryService }}<br>
      Thème prestation : {{ annonce.themeService }}<br>
        <td>{{annonce.id}}</td>
        <td>{{getIndex(annonce)}}</td>
        <button ng-click="go('/detail_annonce/'+annonce.id)">Voir les détails</button>
    </div>
  </div>
</div>
