<div ng-app="modelFinderApp" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
  <div ng-controller="ApplyCtrl" ng-init="getDetailAnnonce()">
    <div class='row' ng-if="status=='Active'">
      <h1>{{titre}}</h1>
      <div class="card">
        <form name="applyForm" ng-controller="ApplyCtrl">
          <span ng-repeat="accessory in checkList">
            <input type="checkbox" ng-model="accessory.checked"
                   ng-true-value="1" ng-false-value="0">  {{accessory.name}}<br>
          </span>
          <label>Commentaire :
            <textarea ng-model="comment"></textarea>
          </label><br>
          <input class="button" type="submit" ng-click="postApplication()" value="Valider">
          <div class="center bold" ng-if="alreadyApply"><br>Vous avez déjà postulé à cette annonce.</div>
        </form>
      </div>
    </div>
    <div class='row card center' ng-if="status=='Inactive'">
      L'annonce est inactive, vous ne pouvez donc pas y postuler.
    </div>
  </div>
</div>
