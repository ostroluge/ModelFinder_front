<div ng-app="modelFinderApp">
  <div ng-controller="SuggestionModelCtrl">
    <h1 class="titre">Suggestion de mod√®les</h1>


    <div class="center">{{noSuggestion}}</div>
    <div class="container-fluid">
      <div class="card" class="row" ng-repeat="model in message | limitTo:5">
        <div class="col-md-4">
        <img src="model.modelPhoto[0].file}}" height="100%" width="100%"/>
        </div>
        <div class="col-md-8">
          <div style="font-size:15px; font-weight:bold; cursor:pointer;" ng-click="go('/models/'+model.id+'/show')">
            {{model.name}} {{model.lastName}}<br/>
          </div>
          <div>
            {{calculerAge(model.dateOfBirth)}} ans<br/>
            {{model.height}} cm<br/>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
